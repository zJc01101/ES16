<script>
    let calc = (a, b) => {
        if (isFinite(a) && isFinite(b)) {
            let r = a ** b;
            if (isNaN(r)) {
                console.log(`${a}的${b}次方无解`);
            } else {
                console.log(`${a}的${b}次方结果是${r}`);
            }
        } else {
            console.log(`参数为${a}和${b}，只有两个2参数都是数字才可以计算`);

        }
    }
    calc('a16', 'b0.5');
    calc(16, 0.5);
    calc(-16, 0.5);
    calc(5, 0.5);
</script>
